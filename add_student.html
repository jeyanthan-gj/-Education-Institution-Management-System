<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="add_student.css"> <!-- Link to CSS file -->
</head>

<body>
    <h3>Add Student</h3>
    <form method="POST" action="add_student.php"> <!-- Form submission points to PHP file -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="admission_number">Admission Number:</label>
        <input type="text" id="admission_number" name="admission_number" required><br>
        
        <label for="department">Department:</label>
        <select name="department" id="department" required>
            <option value="">--Select Department--</option>
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
        </select><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required min="1" max="5"><br> <!-- Restricting to numeric input -->
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required><br>
        <button type="submit">Add Student</button>
        <a href="teacher-dashboard.html" class="back-button">Back to Dashboard</a>
    </form>
    
</body>

</html>
